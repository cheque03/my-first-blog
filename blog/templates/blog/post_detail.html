{% extends 'blog/base.html' %}

{% block content%}

	<div class="post">
		<aside class="actions">
			{% if user.is_authenticated %}
			<a class="btn btn-secondary" href="{% url 'post_edit' pk=post.pk %}">
				{% include './icons/bootstrap-icons-1.1.0/pencil-fill.svg' %}
			</a>
			{% endif %}
		</aside>

		{% if post.published_date %}
			<div class="date">
				{{ post.published_date }}
			</div>
		{% endif %}

		<h2>{{ post.title }}</a></h2>
		<p>{{ post.text|linebreaksbr }}</p>
		
	</div>

		
{% endblock content %}
